<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<title>To do list</title>
		<!-- 最新編譯和最佳化的 CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<!-- 選擇性佈景主題 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<!-- 最新編譯和最佳化的 JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function() {
			document.getElementById('add-button').onclick = function() {
				$('#new_role').append('<tr id="remove" ><td><label class="checkbox-inline"><div class="form-group"><div class="col-sm-offset-2 col-sm-10"><div class="checkbox"><label><input type="checkbox" id="yo" ><div id="first"></div>'+document.getElementById('input-bar').value+'<div id="second"></div></label></div></div></div></label></td><td><button  class="btn btn-danger" type="button">刪除</button></td></tr>');
				document.getElementById('input-bar').value = '';
			};
  			
  			$( document ).on( "click",".btn-danger", function() {
  				$(this).parents('tr').remove();
  			});
  			$( document ).on( "click","#yo", function() {
  				//$(this).parents('label').css({"text-decoration":"line-through"});
  				if($(this).prop("checked")) {
				     $(this).parent('label').css({"text-decoration":"line-through"});
				     console.log("true");
				   } else {
				     $(this).parent('label').css({"text-decoration":"none"});
				     console.log("false");
				     }; 
  				});
		});
	</script>
</head>
<body>
<div class="col-lg-6">
<h1>To do list</h1>
<div class="input-group">
	      <input id="input-bar" type="text" class="form-control" placeholder="要做的事...">
	      <span class="input-group-btn">
	        <button id="add-button" class="btn btn-success" type="button">新增</button>
	      </span>
    	</div>
<table class="table table-hover">
<tbody id="new_role">
</tbody>
</table>
	
    	
    	<!-- <div id="new-checkbox"></div>-->
  	</div> 
</div>
</body>
</html>
